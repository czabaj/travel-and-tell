env:
  browser: true
  es6: true
extends:
  - "eslint:recommended"
  - "preact"
  - "plugin:react-hooks/recommended"
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
  loadImage: readonly
  localforage: readonly
  mapboxgl: readonly
ignorePatterns:
  - node_modules/
  - web_modules/
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module
plugins:
  - react
rules: {}
